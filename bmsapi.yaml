swagger: "2.0"
schemes: 
  - https
produces: 
  - application/xml
host: "/"
info: 
  title: "Holocentric BMS3 API"
  version: 3.1.3
  x-logo: 
    url: "https://media.licdn.com/media/p/7/005/0a3/2dd/144b17a.png"
  description: |
      # Overview
      Holocentric Modelpedia now supports API that is based on OData style interface and data structure. 
      
      This API can be used by third party applications to retreive data from Modelpedia. The API supports a single RESTful service that can return the schema of a queried library. Additionally you can also retreive related items and relationships for a queried item type. 
      
      API access is performed over HTTPS and accessed from a variable URI based on client installations and libraries. 
      
      This document is aimed at helping you work with this API functionality in Modelpedia.
      # Prerequisites
      
      - The API license key needs to be uploaded to the server.
      - The SSL certificate needs to be installed for the API.
      - The user making the API requests needs to be assigned the role `API Client (Full Read)`.
      
      # Licensing
      
      A separate API license key is required to be installed in Modelpedia before a published library can be accessed via the exposed API.
      
      API callers are required to be authorized Modelpedia users and therefore follow standard subscription licensing model.
# The tags on paths define the menu sections in the ReDoc documentation, so
# the usage of tags must make sense for that:
# - They should be singular, not plural.
# - There should not be too many tags, or the menu becomes unwieldly. For
#   example, it is preferable to add a path to the "System" tag instead of
#   creating a tag with a single path in it.
# - The order of tags in this list defines the order in the menu.
tags:
  # Primary objects
  - name: "Authentication"
    x-displayName: "Authentication"
    description: |
        Holocentric BMS uses OAuth for the service authentication. This authentication mechanism requires an initial call to authenticate the API user based on the user name and password provided, and will then return an access token.
        
        The token that is received can then be used for subsequent API requests.
        
        Please note the following:
        
        - The access token has a default expiry time of 8 hours.
        
        - Subsequent requests for a token within the 8 hour expiry period will not expire existing valid tokens.
        
        - Tokens must not be shared; only the requesting IP address can use the token provided.
    
  - name: "Schema"
    x-displayName: "Schema"
    description: |
        These API requests are used to retreive the schema of a queried library. It lists out the item types available in the library along with the XML schema for those item types.
        
        The response received will vary depending on the library model configuration done in Holocentric Modeler.
    
  - name: "Items"
    x-displayName: "Items" 
    description: | 
        This API request is used to retreive the items and associated relationships of a specified item type in the queried library. The response received will vary based on the model configuration done in Holocentric Modeler.
    
parameters: 
  $count: 
    default: true
    description: "This option is used when you want to retreive a count of the number of items that are available for a specified item type. The count value will be provided within the header of the API response."
    in: query
    name: $count
    required: false
    type: boolean
  $select: 
    description: "This parameter can be used to retreive specific properties of an item type."
    in: query
    name: $select
    required: false
    type: string
  $skip: 
    description: "This is a paging option to skip the specified number of items in the list. e.g.`$skip=50` will skip the first 50 items in the list and return results from the 51st item onwards."
    in: query
    name: $skip
    required: false
    type: integer
  $top: 
    description: |-
        This is a paging option to return the specified number of items from the top of the list. 
        e.g. `$top=50` will return the first 50 items in the list.
    in: query
    name: $top
    required: false
    type: integer
  Authorization: 
    description: "Example: `Bearer b7d03a6947b217efb6f3ec3bd3504582`"
    in: header
    name: Authorization
    required: true
    type: string
  content-type: 
    description: "Example: `application/xml`"
    in: header
    name: content-type
    required: true
    type: string
  $filter: 
    description: "Filter out the item type using the `isOf` option. Only the `isOf` option is supported for item type checking."
    in: query
    name: $filter
    required: false
    type: string
paths: 
  server_url/api/token: 
    post: 
      description: |-
          This API request is used to obtain an access token for authorization purposes. 
          Prior to making any API requests, you need to obtain an access token that you can then use for all subsequent API requests.
      operationId: obtain-access-token
      parameters: 
        - 
          description: "Modelpedia server URL."
          in: path
          name: server_url
          required: true
          type: string
        - 
          description: "Use the value `password` since you will be obtaining an access token using your password credentials."
          in: query
          name: grant_type
          required: true
          type: string
        - 
          description: "The account username for which you want to obtain an access token."
          in: query
          name: username
          required: true
          type: string
        - 
          description: "The account password for which you want to obtain an access token."
          in: query
          name: password
          required: true
          type: string
      responses: 
        200: 
          description: "OK"
          schema: 
            type: object
            properties:
              access_token:
                type: string
                example: mUZrfE9MJySA1YTyGl9HsMjIypWNtl9jqjpfqxMKakdV00Fkh6C38gZkztrtCzWS
              token_type:
                type: string
                example: Bearer
              expires_in:
                type: string
                example: 28798
        500: 
          $ref: "#/responses/Server_error"
      summary: "Obtain access token"
      tags: ["Authentication"]
      
  server_url/api/{model_choice}/{model_uuid}/items/schema: 
    get: 
